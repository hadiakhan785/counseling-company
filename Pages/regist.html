<body>
    <header>
        <p id="descrip">
            <img src="../Resources/logo2.png" alt="logo" id="logo" height="100" align="bottom-left">
            We Helps You In Progress
        </p>
    </header>
    
    <hr> 

    <div id="div1">
        <ul>
            <li>
                <a href="../index.html">

    <div id="div2">
        <h1>Registration Form</h1>
        <hr>
      <form autocomplete="on">
        <label for="fname-inp">First Name:</label>
        <input type="text" id="fname-inp" name="fname" placeholder="Enter Your First Name"><br>
        <br>
        <label for="lname-inp">Last Name:</label>
        <input type="text" id="lname-inp" name="lname" placeholder="Enter Your Last Name"><br>
        <br>
        <label for="email-inp">Email:</label>
        <input type="email" id="email-inp" name="email" autocomplete="off" placeholder="Enter Your Email"><br>
        <br>
        <label for="address-inp">Address:</label>
        <input type="text" id="address-inp" name="address" placeholder="Enter Your Address"><br>
        <br>
        <label for="phone-inp">Phone Number:</label>
        <input type="tel" id="phone-inp" placeholder="Enter Your Number"><br>
        <br>
        <label for="occupation-inp">Occupation:</label>
        <input type="text" id="occupation-inp" placeholder="Enter Your Occupation"><br>
        <br>
        <label for="category-inp">Choose Category:</label>
        <select name="cars" id="category-inp">
                <option value="teen-workshop">Teen </option>
                <option value="professional-workshop">Professional </option>
                <option value="corporates-workshop">Corporates </option>
                <option value="self-business-workshop">Self/Business </option>
        </select><br>
        <br>
        <input type="submit" class="button">
        <input type="reset" class="button">        
    </form>
    </div>

    <br>
    <br>
